{% extends 'base.html' %}

{% block title %}
    <title>CUSTUMER RECORDS</title>
{% endblock %}

{% block content %}
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>CUSTOMER ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>CITY</th>
            <th>BILL</th>
            
        </tr>

    </thead>
    <tbody>
        {% for  obj in data %}
            <tr>
                <td>{{obj.c_id}}</td>
                <td>{{obj.fname}}</td>
                <td>{{obj.lname}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.bill}}</td>
                
                <td><button class="btn btn-outline-warning"><a href="{% url 'update_url' obj.laptop_id %}">UPDATE</a></button></td>
                <td><button class="btn btn-outline-danger"><a href="{% url 'delete_url' obj.laptop_id %}">DELETE</a></button></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
